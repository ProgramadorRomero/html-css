!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com google fontes</title>
    <style>
        @font-face {
            font-family: 'love' ;
            src: url(fontes/love\ larry\ ttf.ttf) format('truetype');
        }
            /*tipos de format()
            -opentype (otf)
            -truetype (ttf)
            -embedded-opentype
            -truetype-aat (apple advanced typography)
            -svg*/

        body{
            font-family: 'love';
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quia facere possimus veniam sint numquam quaerat eius magnam optio laboriosam consequuntur voluptate deleniti vel ipsa, at perspiciatis omnis praesentium, repellat accusamus.</p>
    
</body>
</html>
