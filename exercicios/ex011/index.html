<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir o site em varios dispositivos ou aumente e diminui o tamnho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imgaem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio</p>
    <audio controls>
        <source src="midia/X2Download.com - Caravan Palace - Lone Digger (128 kbps).mp3" type="audio/mpeg">
        <source src="midia/X2Download.com - Caravan Palace - Lone Digger (128 kbps).ogg" type="media/ogg">
        <source src="midia/X2Download.com - Caravan Palace - Lone Digger (128 kbps).wave" type="">
        <source src="midia/" type="media/wav">
        <p>Seu navegador nao pode reproduzir esses audios <a href="midia/X2Download.com - Caravan Palace - Lone Digger (128 kbps).mp3">clique aqui</a> para download</p>
    </audio>
    
        
</body>
</html>
